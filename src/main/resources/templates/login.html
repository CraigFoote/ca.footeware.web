<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg fixed-top navbar-dark navbar-bordered-bottom">
		<div
			class="container-fluid col-4 d-flex justify-content-center text-center no-wrap">
			<div class="navbar-brand title animate__animated animate__zoomInLeft">Footeware</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav title-links">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
					<li class="nav-item"><a class="nav-link" href="/gear">Gear</a></li>
					<li class="nav-item"><a class="nav-link" href="/webcam">Webcam</a></li>
					<li class="nav-item"><a class="nav-link"
						href="http://footeware.ca:8070/recipes">Cookbook</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="container padded-top">
		<div class="row">
			<h3 class="title center">Login</h3>
			<div class="col-md-12" th:if="${param.error}">Invalid username
				and password.</div>
			<div class="right narrower center col-md-12" th:if="${param.logout}">You
				have been logged out.</div>
			<div class="right narrower center col-md-12" th:unless="${name}">
				<form action="#" th:action="@{/login}" method="post">
					<p>
						<input class="form-control" style="background-color: #8fbcbb"
							type="text" name="username" autofocus="autofocus"
							required="required" placeholder="Name" />
					</p>
					<p>
						<input class="form-control" style="background-color: #8fbcbb"
							type="password" name="password" required="required"
							placeholder="Password" />
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
			<p class="center" th:if="${name}" th:text="'Hello ' + ${name} + '!'" />
		</div>
	</section>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
