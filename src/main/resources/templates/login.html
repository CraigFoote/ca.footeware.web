<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-default fw">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand title">Footeware</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/gallery">Gallery</a></li>
					<li><a href="/gear">Gear</a></li>
					<li><a href="/webcam">Webcam</a></li>
					<li><a href="/jokes">Jokes</a></li>
					<li><a href="/cookbook">Cookbook</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="container padTopAndBottom">
		<div class="row">
			<div class="col-md-12" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="right narrower center col-md-12" th:if="${param.logout}">You
				have been logged out.</div>
			<div class="right narrower center col-md-12" th:unless="${name}">
				<form action="#" th:action="@{/login}" method="post">
					<p>
						<input class="form-control" style="background-color: #8fbcbb" type="text" name="username"
							autofocus="autofocus" required="required" placeholder="Name" />
					</p>
					<p>
						<input class="form-control" style="background-color: #8fbcbb"
							type="password" name="password" required="required"
							placeholder="Password" />
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
			<p class="center" th:if="${name}" th:text="'Hello ' + ${name} + '!'" />
		</div>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
