<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg fixed-top navbar-dark navbar-bordered-bottom">
		<div
			class="container-fluid col-4 d-flex justify-content-center text-center no-wrap">
			<div class="navbar-brand title animate__animated animate__zoomInLeft">Footeware</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav title-links">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
					<li class="nav-item"><a class="nav-link" href="/gear">Gear</a></li>
					<li class="nav-item"><a class="nav-link" href="/webcam">Webcam</a></li>
					<li class="nav-item"><a class="nav-link"
						href="http://footeware.ca:8080">Cookbook</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container padded-top">
		<h3 class="title center">Oops! Something went wrong.</h3>
		<div class="row">
			<dl class="col-sm-8 animate__animated animate__bounceInDown">
				<dt>Timestamp</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${timestamp}"></span>
				</dd>
				<dt>Path</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${path}"></span>
				</dd>
				<dt>Status</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${status}"></span>
				</dd>
				<dt>Error</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${error}"></span>
				</dd>
				<dt>Message</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${message}"></span>
				</dd>
				<dt>Trace</dt>
				<dd>
					<span class="row-fluid pb-2" th:text="${trace}"></span>
				</dd>
			</dl>
			<div class="col-sm-4">
				<img src="/images/programmerMelt.jpg"
					class="bordered animate__animated animate__slideInRight"
					alt="meltdown" />
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
