<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg fixed-top navbar-dark navbar-bordered-bottom">
		<div
			class="container-fluid col-4 d-flex justify-content-center text-center no-wrap">
			<div class="navbar-brand title animate__animated animate__zoomInLeft">Footeware</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav title-links">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/gallery" aria-current="page">Gallery</a></li>
					<li class="nav-item"><a class="nav-link" href="/gear">Gear</a></li>
					<li class="nav-item"><a class="nav-link" href="/webcam">Webcam</a></li>
					<li class="nav-item"><a class="nav-link"
						href="http://footeware.ca:8070/recipes">Cookbook</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container padded-top">
		<h3 th:if="${galleryName}" th:text="${galleryName}"
			class="title center"></h3>
		<h3 th:if="${galleries}" th:text="Galleries" class="title center"></h3>

		<!-- a list of galleries, or... -->
		<div class="row" th:if="${galleries}">
			<div
				class="col right-red-border animate__animated animate__fadeIn">
				<ul>
					<li class="no-bullet" th:each="gallery : ${galleries}"><a
						class="link" th:href="@{'/gallery/' + ${gallery.name}}"
						th:text="${gallery.name}"></a> <img src="/images/lock_closed.png"
						alt="Locked" title="Password Protected" th:if="${gallery.secret}"
						style="margin-top: -10px;" /></li>
				</ul>
			</div>
			<div
				class="col left-red-border right">
				<a title="Female Mallard" data-fancybox="gallery"
					data-caption="Female Mallard" href="/images/duck.jpg"><img
					class="bordered w50pc" src="/images/duck.jpg" alt="Female Mallard" /></a>
			</div>
		</div>

		<!-- a list of thumbnails in one gallery -->
		<div class="row" th:if="${thumbs}">
			<ul class="center">
				<li class="inline" th:each="thumb : ${thumbs}"><a
					data-fancybox="gallery"
					th:href="@{'/gallery/' + ${galleryName} + '/' + ${thumb.key}}"><img
						th:title="${thumb.value}" class="padded"
						th:src="@{'/gallery/thumbnails/' + ${galleryName} + '/' + ${thumb.key}}"
						alt="thumbnail" th:alt="${thumb.key}" /></a></li>
			</ul>
		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
